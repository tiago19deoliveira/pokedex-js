<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--normalize css--->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--ROBOTO fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Poppins:wght@400;500;700&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!--css-->
    <link rel="stylesheet" href="assets/css/global.css" />

    <title>Pokedex</title>
  </head>
  <body>
    <section class="content">
      <h1>Pokedex</h1>

      <ol class="pokemons">
        <li class="pokemon">
          <span class="number">#001</span>
          <span class="name">Bulbassaur</span>

          <div class="detail">
            <ol class="types">
              <li class="type">Grass</li>
              <li class="type">Poison</li>
            </ol>

            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
              alt="Bulbassaur"
            />
          </div>
        </li>
        <li class="">
          Ivysaur
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg"
            alt="Yvysaur"
          />
        </li>
        <li class="">
          Venusar

          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg"
            alt="Venusar"
          />
        </li>
        <li class="">
          Charmander

          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg"
            alt="Charmander"
          />
        </li>
        <li class="">
          Charmeleon

          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg"
            alt="Charmeleon"
          />
        </li>
        <li class="">
          Charizard
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg"
            alt="Charizard"
          />
          />
        </li>
      </ol>
    </section>
  </body>

  <!--JS-->
  <script src="/assets/js/main.js"></script>
</html>
